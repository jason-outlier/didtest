name: didtest
description: "Paytap DID"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

    # flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcon.png"
  min_sdk_android: 21

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/AppIcon.png"
  android: true
  ios: true
